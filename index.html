    <body>
	<div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
			
        Interest Rate <input type="range" min="1" max="20" value="10.25" id="rate" onchange="updateRate(this.value);" > <br/><span><output style="color:#8B0000;text-align:center;" id="rate_val" >10.25</output>%</span><br/>
			
        No. of Years <select id="years">
			
						<option value="1">1</option>
						<option value="2">2</option>	
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						
					</select> <br/>
		
					
        Interest : <span id="result">  </span><br>
	
        <button onclick="compute()">Compute Interest</button>
		<span id="result"></span>
	<div/>
